<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 800px;
      border: 10px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
    }
  </style>
</head>
<body>
  <video id="weddingVideo" controls autoplay loop>
    <source src="My_Wedding_Invite.mp4" type="video/mp4">
  </video>

  <audio id="bgMusic" autoplay loop>
    <source src="BG_music.mp3" type="audio/mp3">
  </audio>
  <script>
    const video = document.getElementById('weddingVideo');
    const audio = document.getElementById('bgMusic');
    // Keep music in sync when video is paused or played
    video.onplay = () => audio.play();
    video.onpause = () => audio.pause();
  </script>
</body>
</html>
